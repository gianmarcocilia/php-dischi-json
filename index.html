<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="container h-100 d-flex align-items-center">
                <img class="logo" src="img/logo.spotify.png" alt="">
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 p-3" v-for="(film, index) in filmList" :key="index">
                        <div class="my-card h-100 text-white" @click="showInfoFilm(index)">
                            <img :src="film.poster" class="card-img-top mb-2    " alt="">
                            <div class="text-center">
                                <h5 class="m-0 p-1">{{ film.title }}</h5>
                            </div>
                            <ul>
                                <li>{{ film.author }}</li>
                                <li>{{ film.year }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="info-film" v-if="infoFilm != null">
                    <a class="close-info" href="" @click.prevent="closeInfo"><i class="fa-solid fa-xmark"></i></a>
                    <div class="info-card">
                        <img :src="infoFilm.poster" alt="">
                        <h5 class="pt-3">{{ infoFilm.title }}</h5>
                        <ul>
                            <li>{{ infoFilm.author }}</li>
                            <li>{{ infoFilm.year }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
